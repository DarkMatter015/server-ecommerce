# Configuração do Banco de Dados em Memória H2 para testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.flyway.enabled=false
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

rabbitmq.queue.name=orders.v1.order-creation-test
rabbitmq.dead-letter.exchange.name=orders.v1.order-creation-test.dlx
rabbitmq.dead-letter.queue.name=orders.v1.order-creation-test.dlq
rabbitmq.dead-letter.routing.key=orders.v1.order-creation-test.dlrk