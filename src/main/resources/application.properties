# API CONFIGS
spring.application.name=server-ecommerce
server.port=8080
server.error.include-stacktrace=never

# ACTIVE PROFILES
spring.profiles.active=dev

# SECURITY CONSTANTS
jwt.secret=utfpr
# 1 dia
jwt.expiration=86400000

# JPA CONFIGS
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# RABBITMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.queue.name=orders.v1.order-creation
rabbitmq.dead-letter.exchange.name=orders.v1.order-creation.dlx
rabbitmq.dead-letter.queue.name=orders.v1.order-creation.dlq
rabbitmq.dead-letter.routing.key=orders.v1.order-creation.dlrk

# FLYWAY
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

