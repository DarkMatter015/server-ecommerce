# API CONFIGS
spring.application.name=server-ecommerce
server.port=8080
server.error.include-stacktrace=never

# ACTIVE PROFILES
spring.profiles.active=dev

# SECURITY CONSTANTS
jwt.secret=utfpr
# 1 dia
jwt.expiration=86400000
app.reset.token.expiration.minutes=15

# JPA CONFIGS
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# RABBITMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# --- Ativar o Retry no Consumidor ---
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=2000ms
spring.rabbitmq.listener.simple.retry.multiplier=2
spring.rabbitmq.listener.simple.retry.max-interval=10000ms
spring.rabbitmq.listener.simple.default-requeue-rejected=false

# DLX: Roteador de falhas de e-mail (ex: SMTP fora do ar)
# DLQ: Onde ficam os e-mails que falharam definitivamente após retries
# Routing Key: A ligacão entre a DLX e a DLQ
# order.queue
order.queue.name=orders.v1.order-creation
order.dlx.name=orders.v1.order-creation.dlx
order.dlq.name=orders.v1.order-creation.dlq
order.dlk.key=orders.v1.order-creation.dlrk

# email.queue
email.queue.name=auth.v1.password-reset
email.dlx.name=auth.v1.password-reset.dlx
email.dlq.name=auth.v1.password-reset.dlq
email.dlk.key=auth.v1.password-reset.dlrk

# FLYWAY
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

