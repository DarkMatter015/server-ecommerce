name: Java API CI

permissions:
  contents: read

env:
  EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
  EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}

on:
  push:
    branches: 
    - "**"
  pull_request:
    branches: 
    - "master"

jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: testing

    services:
      rabbitmq:
        image: rabbitmq:3.12-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        test_class:
          - CategoryControllerTest
          - ProductControllerTest
          - UserControllerTest
          - OrderControllerTest
          - AddressControllerTest

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
      
    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Executar Teste para ${{ matrix.test_class }}
      run: mvn -B test -Dtest=${{ matrix.test_class }}
