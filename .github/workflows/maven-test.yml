name: Java API CI

permissions:
  contents: read

on:
  push:
    branches: 
    - "**"
  pull_request:
    branches: 
    - "master"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test_class:
          - CategoryControllerTest
          - ProductControllerTest
          - UserControllerTest
          - OrderControllerTest
          - AddressControllerTest

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
      
    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Executar Teste para ${{ matrix.test_class }}
      run: mvn -B test -Dtest=${{ matrix.test_class }}
